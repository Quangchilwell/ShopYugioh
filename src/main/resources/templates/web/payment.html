<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tien hanh dat hang</title>
	<link rel="stylesheet" th:href="@{/css/form.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container main">
		<form th:action="@{/payment}" th:object="${order}" method="post"  class="form" id="form-add-user">
			<h3 class="heading">Tiến hành đặt hàng</h3>
        	<div class="spacer"></div>
        	
        	<div class="form-group">
				<label for="fullname" class="form-label">Họ tên</label>
				<input id="fullname" th:value="${userDTO.name}" type="text" placeholder="VD: Minh Quang" class="form-control" />
				<span class="form-message"></span>        	
        	</div>
			
			<div class="form-group">
				<label for="phone" class="form-label">Số điện thoại</label>
				<input id="phone" th:value="${userDTO.phone}" type="text"  placeholder="VD: 0974******" class="form-control" />
				<span class="form-message"></span>			
			</div>
			
			<div class="form-group">
				<label for="address" class="form-label">Địa chỉ giao hàng</label>
				<input id="address" th:field="*{address}" type="text"  placeholder="Lưu ý nhập địa chỉ chính xác của bạn" class="form-control" />
				<span class="form-message"></span>			
			</div>
			
			<input th:field="*{idUser}" type="hidden" class="form-control" />
			
			<button type="submit" class="form-submit">Đặt hàng</button>
		</form>
		
		<div class="payment">
			
		</div>
	</div>
</body>
</html>
