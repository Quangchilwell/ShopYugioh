<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Danh sach khach hang</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

	<div th:replace="common/headerAdmin:: headerAdmin"></div>
	<div class="container">
		<h1>Danh sách khách hàng</h1>
		
		<table class="table table-bordered">
			<tr>
				<th class="th-title bg-primary">Mã ID</th>
				<th class="th-title bg-primary">Họ tên</th>
				<th class="th-title bg-primary">Số điện thoại</th>
				<th class="th-title bg-primary">Tài khoản</th>
				<th class="th-title bg-primary">Lựa chọn</th>
			</tr>
			
			<tr th:each="user: ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.phone}"></td>
				<td th:text="${user.username}"></td>
				<td>
					<a class="option-from-user" th:href="@{/admin/updateUser/__${user.id}__}">Sửa</a>
					<a class="option-from-user" th:href="@{/admin/deleteUser/__${user.id}__}">Xóa</a>
					<a class="option-from-user" th:href="@{/admin/inforUser/__${user.id}__}">Thông tin</a>
				</td>
			</tr>
		</table>
		
		<button>
			<a th:href="@{/admin/addUser}">Them moi khach hang</a>
		</button>
	
	</div>
</body>
</html>
