<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/form.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container main">
		<form th:action="@{/login}" method="post" class="form">
			<h3 class="heading">Đăng nhập vào trang bán hàng</h3>
	        <div class="spacer"></div>
	        
			<p style="color: red;" th:if="${error} == error">Tài khoản hoặc mật khẩu không đúng</p>
			<p style="color: red;" th:if="${error} == deny">Tài khoản bị từ chối truy cập</p>
			
	        <div class="form-group">
				 <label for="fullname" class="form-label">Tài khoản</label>
				<input type="text" name="username" placeholder="Nhập tài khoản" class="form-control">        
	        </div>
	        
	        <div class="form-group">
				<label for="password" class="form-label">Mật khẩu</label>
				<input type="text" name="password" placeholder="Mật khẩu" class="form-control">        
	        </div>
			
			<button type="submit" class="form-submit">Đăng nhập</button>
			
		</form>

		<a th:href="@{/home/register}">Đăng kí</a>
			
	</div>
</body>
</html>
