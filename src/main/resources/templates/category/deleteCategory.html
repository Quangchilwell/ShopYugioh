<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Xác nhận xóa danh mục</h1>
	
	<p>Bạn có chắc muốn xóa danh mục 
		<span th:text="${category.name}"></span> với mã
		<span th:text="${category.idCate}"></span> ?
	</p>
	
	<button>
		<a th:href="@{/admin/deleteCategorySuccess(id=${category.idCate})}">Có</a>
	</button>
	
	<button>
		<a th:href="@{/admin/categoryList}">Không</a>
	</button>
</body>
</html>
